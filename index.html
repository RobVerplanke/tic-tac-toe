<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
 
<body>
    <div class="starting-form" id="startingForm">
        <div class="left-side">
            <label for="PlayerOne"><p>Player 1 name:</p></label>
            <input type="text" id="PlayerOne"><br>
            <label for="marker"><p>Choose marker</p></label>
            <select id="marker">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div class="right-side">
            <label for="PlayerTwo"><p>Player 2 name:</p></label>
            <input type="text" id="PlayerTwo">
            <label for="submit"></label><br><br><br>
            <button type="submit" id="startButton">Start game</button>
        </div>    
    </div>

    <header>
        <div id="title"><h1>Tic Tac Toe</h1></div>
    </header>

    <main>
        <nav>
            <div id="game-display"><p></p></div>
            <div id="button-container">
                <button id="resetButton">RESET</button>
                <button id="newGameButton">NEW GAME</button>

            </div>
        </nav>
        
        <div id="grid-container"></div>
    </main>

   </body>
</html>
